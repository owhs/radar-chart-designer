<!DOCTYPE html>
<html>
  <head>
    <title>Spider Diagram Designer</title>
    <link href="style.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" /> 
	<script src="https://unpkg.com/fflate"></script>
  </head>
  <body>
  <nav id="titlebar">
    <a href="#" class="logo"></a>
    <a href="#" class="active">diagram</a>
    <a href="#">theme</a>
    <a href="#">view</a>
    <a href="#">export</a>
  </nav>
  <div class="flex">
	<aside v="diagram">
		<div label="Diagram Title" class="diagram">
		  <div class="flex">
		  <input type="text" id="title" placeholder="title"/>
		  </div>
		</div>
		<div label="Diagram Boundries" class="diagram">
		  <div class="flex">
			<label for="minValue">Min:</label>
			<input type="number" id="minValue" value="0"  min="0"/>
		  </div>
		  <div class="flex">
			  <label for="maxValue">Max:</label>
			  <input type="number" id="maxValue" value="10" min="10"/>
		  </div>
		</div>
		<div label="Diagram Data" class="diagram">
		  <a href="#" class="add">+</a>
		  <input type="hidden" id="values" />
		  <div class="table" id="data">
		  
		  </div>
		</div>
		<div label="Diagram Colours" class="theme">
		  <div class="flex">
		  <label for="fillColor">Fill Colour:</label>
		  <input type="color" id="fillColor" value="#02b116" />
		  </div>
		  <div class="flex">
		  <label for="strokeColor">Stroke Colour:</label>
		  <input type="color" id="strokeColor" value="#70d77c" />
		  </div>
		</div>
		<div label="Label Colours" class="theme">
		  <div class="flex">
		  <label for="textColor">Text Colour:</label>
		  <input type="color" id="textColor" value="#000" />
		  </div>
		  <div class="flex">
		  <label for="textShadow">Shadow Size:</label>
		  <input type="number" id="textShadow" value="1" />
		  </div>
		</div>
		<div label="Export Settings" class="export">
		  <div class="flex">
		  <label for="retinaScale">Retina Scale:</label>
		  <input type="number" id="retinaScale" value="4" max="8" min="1" />
		  </div>
		  <center>
		  <button id="saveBtn">Save SVG</button>
		  <button id="savePNGBtn">Save PNG</button>
		</div>
		<!--<div>
		  <button id="resetBtn">Reset</button>
		</div>-->
	</aside>
	<main>
		<svg id="spider"></svg>
	</main>
  </div>
    <script src="spider.js"></script>
  </body>
</html>
